<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularWebComponentExample</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <ng-button label="Angular Custom Element"></ng-button>

  <script>
    const el = document.querySelector('ng-button');
    el.addEventListener('action', e => {
      console.log('Angular Button Cliked - ' + e.type + ' - ' + e.detail );
    });
  </script>
  
</body>
</html>
